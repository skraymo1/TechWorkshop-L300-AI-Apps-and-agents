name: Customer Loyalty Agent Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy-customer-loyalty-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV }}" > src/.env
      
      - name: Execute Customer Loyalty Agent Initializer
        working-directory: src/app/agents
        run: |
          python customerLoyaltyAgent_initializer.py
      
      - name: Clean up .env file
        if: always()
        run: |
          rm -f src/.env
      
      - name: Azure Logout
        if: always()
        run: |
          az logout
